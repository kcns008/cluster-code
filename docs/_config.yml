# Cluster Code Documentation Site Configuration

# Site settings
title: Cluster Code
tagline: AI-Powered Kubernetes & OpenShift Cluster Management
description: >-
  AI-powered CLI tool for Kubernetes and OpenShift cluster management with
  intelligent diagnostics, multi-cloud support, and GitOps workflows.

baseurl: "/cluster-code"
url: "https://kcns008.github.io"

# Repository
repository: kcns008/cluster-code
github_branch: main

# Theme - Using Just the Docs for modern, clean documentation
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Color scheme
color_scheme: dark

# Logo
logo: "/assets/images/logo.png"

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/kcns008/cluster-code"
  "npm":
    - "https://www.npmjs.com/package/cluster-code"

# Footer
footer_content: >-
  Copyright &copy; 2024 Cluster Code Team.
  Distributed under the <a href="https://github.com/kcns008/cluster-code/blob/main/LICENSE">MIT License</a>.

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer last edit timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# GitHub edit link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/kcns008/cluster-code"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Mermaid diagrams
mermaid:
  version: "10.6.1"

# Code copy button
enable_copy_code_button: true

# Callouts (for notes, warnings, etc.)
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Collections
collections:
  guides:
    permalink: "/:collection/:path/"
    output: true
  api:
    permalink: "/:collection/:path/"
    output: true
  tutorials:
    permalink: "/:collection/:path/"
    output: true

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "default"
      parent: "Guides"
  - scope:
      path: ""
      type: "api"
    values:
      layout: "default"
      parent: "API Reference"
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "default"
      parent: "Tutorials"

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Permalinks
permalink: pretty

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .git
  - .github
  - "*.gemspec"
  - "*.gem"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Compression
sass:
  style: compressed

# Heading anchors
heading_anchors: true

# External navigation links
nav_external_links:
  - title: Cluster Code on GitHub
    url: https://github.com/kcns008/cluster-code
    hide_icon: false
  - title: npm Package
    url: https://www.npmjs.com/package/cluster-code
    hide_icon: false
